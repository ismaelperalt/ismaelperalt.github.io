<html>

<head>
	<title>Calculadora</title>
	<link rel="stylesheet" href="css/estilo.css">
	<script src="js/myscript.js"> </script>
	<script type="tex/javascript" src="js/myscript.js"> </script>
	<script type="text/javascript" src="js/jquery-3.6.0.js"></script>


</head>

<body onload="init()">
	<b>
		<p id="titulo">Calculadora Basica</p>
	</b>
	<table class="calculadora">
		<tr>
			<td colspan="4"> <span id="resultado"></span></td>
		</tr>
		<tr>
			<td> <button id="siete"> 7</button> </td>
			<td> <button id="ocho"> 8</button> </td>
			<td> <button id="nueve"> 9</button> </td>
			<td> <button id="division"> /</button> </td>
		</tr>
		<tr>
			<td> <button id="cuatro"> 4</button> </td>
			<td> <button id="cinco"> 5</button> </td>
			<td> <button id="seis"> 6</button> </td>
			<td> <button id="multiplicacion"> *</button> </td>
		</tr>
		<tr>
			<td> <button id="uno"> 1</button> </td>
			<td> <button id="dos"> 2</button> </td>
			<td> <button id="tres"> 3</button> </td>
			<td> <button id="resta">-</button> </td>
		</tr>
		<tr>
			<td> <button id="igual"> =</button> </td>
			<td> <button id="reset"> C</button> </td>
			<td> <button id="cero"> 0</button> </td>
			<td> <button id="suma"> +</button> </td>
		</tr>
	</table>
	<p id="nombre">Ismael Peralta</p>
	<table class="calculadora1">
		<tr>
			<td> <button id="i"> I</button> </td>
			<td> <button id="s"> S</button> </td>
			<td> <button id="m"> M</button> </td>
			<td> <button id="a"> A</button> </td>
			<td> <button id="e"> E</button> </td>
			<td> <button id="l"> L</button> </td>

		</tr>
	</table>
	<div class="Redes">
		<h2>
			Sigueme en:</h2>
		<ul>
			<a href="https://www.facebook.com/"><img src="recursos/imagenes/facebook.png" height="45" width="45"></a>

			<a href="https://www.instagram.com/"><img src="recursos/imagenes/instagram.jpg" height="45" width="45"></a>

			<a href="https://www.youtube.com/"><img src="recursos/imagenes/youtube.png" height="45" width="60"></a>

		</ul>

	</div>


</body>

</html>
